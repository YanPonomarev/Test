<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.scss">
</head>
<body>
<div id="introduction"></div>
    <script id="introduction-template" type="text/x-handlebars-template">
        <h1 id="h1_introduction">
            {{#unless marker}}
                {{#with variants}}
                    one {{variant_1}}!
                {{/with}}
            {{else}}
                two {{variants.variant_2}}!
            {{/unless}}
        </h1>
        <ul id="List_li">
            {{#each people}}
            <li>
                Номер списка - {{@index}}
                Значение списка - {{this}}
            </li>
            {{/each}}
        </ul>
    </script>
<script src="main.js"></script>
</body>
</html>
